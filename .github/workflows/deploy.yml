name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - preview
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Website

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout legal content from being repo
        uses: actions/checkout@v4
        with:
          repository: mp2ez/being
          token: ${{ secrets.GH_PACKAGES_TOKEN }}
          path: .tmp-being
          sparse-checkout: |
            docs/legal/public
          sparse-checkout-cone-mode: false

      - name: Copy legal files to content directory
        run: |
          mkdir -p content/legal
          cp -r .tmp-being/docs/legal/public/* content/legal/
          rm -rf .tmp-being

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build with OpenNext
        run: npx opennextjs-cloudflare build
        env:
          NEXT_PUBLIC_SHOW_FULL_SITE: ${{ github.ref_name == 'preview' && 'true' || 'false' }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy ${{ github.ref_name == 'preview' && '--env preview' || '' }}
